# Environments
ENV:
  DEVICE: cuda     # cuda, cpu
  GPU_NUM: 0

# Media
MEDIA:
  SOURCE: 0
  OPT_AUTO: True
  FOURCC: "MJPG"
  WIDTH: 1280
  HEIGHT: 720
  FPS: 30
  REALTIME: False
  BGR: True
  ENABLE_PARAM: False
  CV_PARAM:
    - cv2.CAP_PROP_AUTO_EXPOSURE: 1
    - cv2.CAP_PROP_BRIGHTNESS: 128
    - cv2.CAP_PROP_EXPOSURE: 50

# Object Detector
DET:
  MODEL_TYPE: yolov8
  DET_MODEL_PATH: './weights/yolov8/yolov8m.pt'
  HALF: False
  CONF_THRES: 0.5
  OBJ_CLASSES: None
  YOLO:
    IMG_SIZE: 640
    NMS_IOU: 0.45
    AGNOSTIC_NMS: True
    MAX_DET: 100


# Object Tracker
TRACK:
  TRACK_USE_ENCODER: false
  TRACK_MODEL_TYPE: "deepocsort"
  TRACK_MODEL_PATH: "./weights/osnet_x0_25_market1501.pt"
  TRACK_HALF: false

# Logger
LOG:
  LOG_LEVEL: 'debug'
  LOGGER_NAME: "OBJ"
  CONSOLE_LOG: true
  CONSOLE_LOG_INTERVAL: 100
  FILE_LOG: true
  FILE_LOG_DIR: './log/'
  FILE_LOG_COUNTER: 10
  FILE_LOG_ROTATE_TIME: "D"
  FILE_LOG_ROTATE_INTERVAL: 1
